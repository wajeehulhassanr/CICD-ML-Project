name: Feature Testing

on:
  pull_request:
    branches: [ test ]
  push:
    branches: [ test ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
        
    - name: Run tests with pytest
      run: |
        python -m pytest tests/ --cov=src --cov-report=xml -v
        
    - name: Upload coverage report
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
        
    - name: Generate test summary
      run: |
        echo "Test Summary:" > test_summary.txt
        echo "----------------" >> test_summary.txt
        python -m pytest tests/ -v --no-header --no-summary --no-progressbar | grep -E "PASSED|FAILED|SKIPPED" | sort >> test_summary.txt
        
    - name: Archive test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test_summary.txt 