<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Iris Classification API</h1>
    <p>Enter feature values to predict the Iris flower type.</p>

    <form id="predictForm">
        <input type="text" id="feature1" placeholder="Feature 1" required>
        <input type="text" id="feature2" placeholder="Feature 2" required>
        <input type="text" id="feature3" placeholder="Feature 3" required>
        <input type="text" id="feature4" placeholder="Feature 4" required>
        <br>
        <button type="submit">Predict</button>
    </form>

    <h2>Prediction: <span id="predictionResult">-</span></h2>

    <script>
        document.getElementById("predictForm").onsubmit = async function(event) {
            event.preventDefault();
            
            let features = [
                parseFloat(document.getElementById("feature1").value),
                parseFloat(document.getElementById("feature2").value),
                parseFloat(document.getElementById("feature3").value),
                parseFloat(document.getElementById("feature4").value)
            ];

            let response = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify([features])
            });

            let result = await response.json();
            if (result.status === "success") {
                document.getElementById("predictionResult").innerText = result.predictions[0];
            } else {
                document.getElementById("predictionResult").innerText = "Error: " + result.message;
            }
        };
    </script>
</body>
</html>
